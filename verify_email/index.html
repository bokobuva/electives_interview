    <script>
        const emailDomains = ['gmail.com', 'ymail.com', 'outlook.com', 'hotmail.com', 'yahoo.com', 'live.com'];

        const setEmailDomains = new Set(emailDomains);

        const existingEmailAddress = 'bokobuva@ymail.com';
        const missingEmailAddress = 'bokobuva@bokobuva.com';

        //THIS

        console.log(setEmailDomains.has(existingEmailAddress.split('@')[1]));//O(n)
        console.log(setEmailDomains.has(missingEmailAddress.split('@')[1]));//O(n)

        //OR

        function verifyEmailIsInDomainList(list, email) {//O(n^2)
            for(let i = 0; i < list.length; i++) {
                if(email.indexOf(list[i]) > -1) {
                    return true;
                }
            }
            return false
        }

        function verifyEmailIsInDomainListSplit(list, email) {//O(n^2)
            const splitEmail = email.split('@');

            return list.some((domain)=> domain === splitEmail[1]);
        }

        // console.log(verifyEmailIsInDomainList(emailDomains, existingEmailAddress));
        // console.log(verifyEmailIsInDomainList(emailDomains, missingEmailAddress));

    </script>
